  <div class="vue-component">
    <div class="container">

      <div class="row">
        <h1>{{ message }}</h1>
      </div>  

    </div>
  </div>
</template>

<template id="mosaics-page">
  <div class="vue-component">
    <div class="container">
      <div class="row">
        <a href="/#/mosaics-create">
          <button class="btn btn-primary">Add Mosaic</button>
        </a>
      </div>
      <div class="row">
        <h1>{{ message }}</h1>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-primary">Sort Mosaics</button>
        </div>
        <div class="col-md-9">
          <div class="card-group">
            <div v-for="mosaic in mosaics" v-on:click="viewMosaic(mosaic.id)" style="max-height: 400px" class="card col-md-4">
              
              <img class="card-img-top" v-bind:src="mosaic.picture_url"></img>
              <div class="card-body" style="overflow: scroll">
                <h5 class="card-title">{{ mosaic.name }}</h5>
                <p class="card-text">{{ mosaic.description }}</p>
              </div>
              <div class="card-footer">${{ mosaic.price }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="mosaics-show-page">
  <div class="vue-component">
    <div class="container">
      <h1>{{ message }}</h1>

      <div class="row">
       <!--  <div class="col-md-6 card">
          <img class="card-img" v-bind:src="mosaic.picture_url"></img>
        </div> -->
        <div class="col-md-6 polaroid">
          <img v-bind:src="mosaic.picture_url" style="width:100%">
        </div>
        <div class="col-md-6">
          <h2>{{ mosaic.name }}</h2>
          <p>Price: ${{ mosaic.price }}</p>
          <ul class="list-group">
            <li class="list-group-item">{{ mosaic.description }}</li>
          </ul>
        </div>    
      </div>
    </div>
  </div>
</template>

<template id="mosaics-create-page">
  <div class="vue-component">
    <div class="container">
      <div class="row">
        <h1>{{ message }}</h1>
      </div>

      <div class="row">
        <div class="col-md-4">
          <ul>
            <li class="text-danger" v-for="error in errors">{{ error }}</li>
          </ul>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">New Mosaic</h5>

              <form>
                <div class="form-group">
                  <label>Name:</label>
                  <input class="form-control" placeholder="Enter name..." v-model="name"></input>
                </div>
                <div class="form-group">
                  <label>Description:</label>
                  <textarea class="form-control" placeholder="Enter a description for the piece" v-model="description"></textarea>
                </div>
                <div class="form-group">
                  <label>Price:</label>
                  <input class="form-control" placeholder="Enter Price" v-model="price"></input>
                </div>
                <a class="btn btn-primary" v-on:click="submitFile()">Add Card</a>
              </form>



            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <img class="card-img-top" src="">
              <div class="card-body">
                <img v-bind:src="imagePreview" v-show="showPreview" style="width: 100%" />

                <input class="form-control" type="file" ref="file" accept="image/*" v-on:change="handleFileUpload()" id="mosaicPic" v-on:change="readUrl()">
              </div>
            </img>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>


<template id="test-page">
  <div class="vue-component">
    <div class="container">
      <div class="large-12 medium-12 small-12 cell">
        <label>
          <input type="file" id="file" ref="file" accept="image/*" v-on:change="handleFileUpload()">
        </label>
        <img v-bind:src="imagePreview" v-show="showPreview"/>
        <button v-on:click="submitFile()">Submit</button>
      </div> 
    </div>
  </div>
</template>
