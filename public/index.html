<template id="home-page">
  <div class="vue-component">
    <div class="container">

      <div class="row">
        <h1>{{ message }}</h1>
      </div>
      

    </div>
  </div>
</template>

<template id="mosaics-page">
  <div class="vue-component">
    <div class="container">
      <div class="row">
        <a href="/#/mosaics-create">
          <button class="btn btn-primary">Add Mosaic</button>
        </a>
      </div>
      <div class="row">
        <h1>{{ message }}</h1>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-primary">Sort Mosaics</button>
        </div>
        <div class="col-md-9">
          <div class="card-deck">
            <div v-for="mosaic in mosaics" class="col-md-4">
              <div class="card">
                <h4>{{ mosaic.name }}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="mosaics-create-page">
  <div class="vue-component">
    <div class="container">
      <div class="row">
        <h1>{{ message }}</h1>
      </div>

      <div class="row">
        <div class="col-md-4">
          <ul>
            <li class="text-danger" v-for="error in errors">{{ error }}</li>
          </ul>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">New Mosaic</h5>

              <form>
                <div class="form-group">
                  <label>Name:</label>
                  <input class="form-control" placeholder="Enter name..." v-model="name"></input>
                </div>
                <div class="form-group">
                  <label>Description:</label>
                  <textarea class="form-control" placeholder="Enter a description for the piece" v-model="description"></textarea>
                </div>
                <div class="form-group">
                  <label>Price:</label>
                  <input class="form-control" placeholder="Enter Price" v-model="price"></input>
                </div>
                <a class="btn btn-primary" v-on:click="submitMosaic()">Add Card</a>
              </form>



            </div>
          </div>
        </div>
        <div class="col-md-6"></div>
      </div>
    </div>
  </div>
</template>
